<div class="container container-creator">
    <sub-header></sub-header>

    <div class="main">
        <search></search>
        <div class="card-creators">
            <h2 class="creator-title">{{'creators' | translate}}</h2>
            <md-content class="creatorsContent md-padding">

                <md-card ng-if="creator.comics.available !== 0 && creator.series.available !== 0 && creator.stories.available !== 0" ng-repeat="creator in creators" ng-click="goCreator(creator)">
                    <md-card-content class="fullName">
                        <h2 class="md-title">{{creator.fullName}}</h2>
                    </md-card-content>
                </md-card>

            </md-content>

            <md-button class="load" ng-click="load()"><span class="glyphicon glyphicon-menu-down"></span></md-button>
        </div>
    </div>

    <footer>Data provided by Marvel. Â© 2015 MARVEL</footer>
</div>
